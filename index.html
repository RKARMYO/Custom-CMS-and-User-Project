<body class="fixed-sn white-skin">

				<div class="card">	
					<!--show noti-->
					<!-- <div class="showNoti">
						<span>😘ကြည့်ရှု့မှုအတွက် ကျေးဇူးတင်ပါတယ်!</span>
					</div>				 -->
					<div class="card-body logindiv">
						<center><span class="title h3 my-4">ဝင်ရောက်ရန်</span></center>
						 <div class="modal-body mx-3">
					        <div class="md-form mb-5">
					          	<i class="fas fa-user prefix grey-text"></i>
					          	<input type="text" id="logusername" class="form-control validate" placeholder="အမည်ဝှက်...">
					        </div>
					   

						    <div class="md-form mb-4">
					          <i class="fas fa-lock prefix grey-text"></i>
					          <input type="password" id="logpassword" class="form-control validate" placeholder="စကားဝှက်...">
					        </div>
					        
					        <div class="modal-footer d-flex justify-content-center">
						        <button class="btn btn-deep-orange loginbtn" style="box-shadow: 5px 7px 7px #FF7043;">ဝင်ရောက်မည်</button>
						    </div> 

						    <center>
					        	<button class="btn btn-primary Loading" type="button" disabled>

					        </center>

				         </div>

					<div class="card-body registerdiv">
						<center><span class="title h3 my-4">အကောင့်အသစ်ဖောက်ရန်</span></center>
						 <div class="modal-body mx-3">
					        <div class="md-form mb-5">
					          	<i class="fas fa-user prefix grey-text"></i>
					          	<input type="text" id="regusername" class="form-control validate" placeholder="အမည်..." required>
					        </div>
					   

						    <div class="md-form mb-4">
					          <i class="fas fa-lock prefix grey-text"></i>
					          <input type="password" id="regpassword" class="form-control validate" placeholder="အမည်ဝှက်..." required>
					        </div>

					        <div class="md-form mb-4">
					          <i class="fas fa-phone-alt prefix grey-text"></i>
					          <input type="tel" id="regPhone" class="form-control validate" pattern="[0-9]{11}" placeholder="ဖုန်းနံပါတ်..." required>
					        </div>

					        <div class="md-form mb-4">
					          <i class="fas fa-lock prefix grey-text"></i>
					          <input type="password" id="regPass" class="form-control validate" placeholder="စကားဝှက်..." required>
					        </div>

					        <div class="modal-footer d-flex justify-content-center">
						        <button class="btn btn-deep-orange register" style="box-shadow: 5px 7px 7px #FF7043;">ဖောက်မည်</button>
						    </div>

						    <center>
					        	<button class="btn btn-primary Loading1" type="button" disabled>
							  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

							</button>

				         </div>
				         <span class="haveaccount">အကောင့်ရှိပါကဝင်ရောက်ရန်</span>

	<!-- Initializations -->
	<script type="text/javascript">
		$(document).ready(function(){ //alert("jquery ok");

			var endpoint="https://www.mmsoftware100.com/NameCardServer/publics/index.php";
			var endpoint2="https://www.mmsoftware100.com/NameCardServer/index.php?operation=home&code=";

			//var endpoint="http://192.168.8.118/NameCardServer/publics/index.php";
			//var endpoint2="http://192.168.8.118/NameCardServer/index.php?operation=home&code=";

			$(document).on("click",".newaccountbtn",function(){
				$(".registerdiv").slideToggle();
				$(".logindiv").slideToggle();
			});
			$(document).on("click",".haveaccount",function(){
				$(".registerdiv").slideToggle();
				$(".logindiv").slideToggle();
			});
			//===========================Login======================
			$(document).on("click",".loginbtn",function(){ console.log("loginbtn ok");
				var username=$("#logusername").val();
				var password=$("#logpassword").val();console.log(username+password);

				if(navigator.onLine)
				{	
					$(".Loading").show();
					$.post(endpoint,{operation:"login",username:username,password:password},function(res){ 
						alert(res);
						var decode=JSON.parse(res);
						var code=decode.code;
						var id=decode.id;
						if(decode.status=="101")
						{
							window.location.assign(endpoint2+code+"&id="+id);
						}
						else if(decode.status=="505")
						{
							alert("Admin ခွင့်ပြုချက်စောင့်ပါ!");
							$(".Loading").hide();
						}
						else
						{
							alert("မှားယွင်းနေပါသည်!");
							$(".Loading").hide();
						}
					});	
				}
				else
				{
					alert("အင်တာနက်မရှိပါ!");
				}
			});
			//=======================Register===================
			$(document).on("click",".register",function(){ console.log("register ok");
				$(".Loading1").show();
				var username=$("#regusername").val();
				var usernamefake=$("#regpassword").val();
				var password=$("#regPass").val();
				var phone=$("#regPhone").val();
				if(navigator.onLine)
				{
					$.post(endpoint,{operation:"register",username:username,usernamefake:usernamefake,password:password,phone:phone},function(res){ //alert(res);
						if(res==true)
						{
							alert("အောင်မြင်ပါသည်!");
							$(".registerdiv").slideToggle();
							$(".logindiv").slideToggle();
							$(".Loading1").hide();
						}
						else
						{
							alert("မအောင်မြင်ပါ!");
							$(".Loading1").hide();
						}
					});
				}
				else
				{
					alert("အင်တာနက်မရှိပါ!");
				}
			});
		});
	</script>
